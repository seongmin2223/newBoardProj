<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
</head>
<body>
<a href="/save">글 등록</a>
<a href="/">초기 페이지</a>
<table>
    <tr>
        <th>아이디</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <tr th:each="board : ${board}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:href="@{|${board.id}|}" th:text="${board.boardTitle}"></a>
        </td>
        <td th:text="${board.boardContent}"></td>
    </tr>
</table>
</body>
</html>
